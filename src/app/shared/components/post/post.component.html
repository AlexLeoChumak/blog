<div class="card">
  <div class="card-header">
    <h2 class="truncate">{{ post.title }}</h2>
  </div>
  <small>{{ post.date | date : "dd.MM.yyyy" }}</small>

  <div class="truncate">
    <span>{{ post.author }}</span>
  </div>

  <button [routerLink]="['/post', post.id]" class="btn btn-dark">
    Open post
  </button>
</div>
