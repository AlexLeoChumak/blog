<form [formGroup]="form" (ngSubmit)="submit()">
  <h1>Создание нового поста</h1>

  <div
    class="form-control"
    [ngClass]="{
      invalid: form.get('title')?.touched && form.get('title')?.invalid
    }"
  >
    <label for="title">Название поста:</label>
    <input id="title" type="text" formControlName="title" maxlength="30" />

    <div
      class="validation"
      *ngIf="form.get('title')?.touched && form.get('title')?.invalid"
    >
      <small *ngIf="form.get('title')?.errors?.['required']"
        >Введите название</small
      >
    </div>
  </div>

  <div
    class="form-control"
    [ngClass]="{
      invalid: form.get('text')?.touched && form.get('text')?.invalid
    }"
  >
    <label for="text">Текст поста:</label>
    <input id="text" type="text" formControlName="text" />

    <div
      class="validation"
      *ngIf="form.get('text')?.touched && form.get('text')?.invalid"
    >
      <small *ngIf="form.get('text')?.errors?.['required']"
        >Введите текст поста</small
      >
    </div>
  </div>

  <div
    class="form-control"
    [ngClass]="{
      invalid: form.get('author')?.touched && form.get('author')?.invalid
    }"
  >
    <label for="author">Автор поста:</label>
    <input id="author" type="text" formControlName="author" maxlength="30" />

    <div
      class="validation"
      *ngIf="form.get('author')?.touched && form.get('author')?.invalid"
    >
      <small *ngIf="form.get('author')?.errors?.['required']"
        >Введите имя автора</small
      >
    </div>
  </div>

  <button
    type="submit"
    class="btn btn-block btn-dark"
    [disabled]="form.invalid"
  >
    Создать пост
  </button>
</form>
