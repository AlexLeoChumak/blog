<div *ngIf="loading; else content">
  <p>Загружаю...</p>
</div>

<ng-template #content>
  <div *ngIf="posts.length; else noPosts">
    <div class="form-control">
      <input type="text" placeholder="поиск..." [(ngModel)]="searchStr" />
    </div>
    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Автор</th>
          <th>Название</th>
          <th>Дата</th>
          <th>Действие</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let post of posts | searchPosts : searchStr; let idx = index"
        >
          <td>{{ idx + 1 }}</td>
          <td>{{ post.author }}</td>
          <td>{{ post.title }}</td>
          <td>{{ post.date | date : "medium" }}</td>
          <td>
            <button
              class="btn btn-link open"
              [routerLink]="['/admin', 'post', post.id, 'edit']"
            >
              Открыть
            </button>
            <a *ngIf="post.id" (click)="remove(post.id)">Удалить</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <ng-template #noPosts>
    <p>Постов нет</p>
  </ng-template>
</ng-template>
